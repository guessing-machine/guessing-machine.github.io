<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Editor - Guessing Machine</title>
  <link rel="stylesheet" href="https://primer.style/css/primer.css">
  <style>
    /* Custom styles for the text editor */
    .text-editor-container {
      max-width: 980px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    .text-editor {
      width: 100%;
      min-height: 300px;
      border: none;
      resize: none;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      font-size: 16px;
      line-height: 1.5;
      color: #24292e;
      background: transparent;
      outline: none;
      padding: 0;
    }

    .text-editor:focus {
      outline: none;
      box-shadow: none;
    }

    .status-message {
      font-size: 14px;
      color: #6a737d;
      margin-top: 0.5rem;
      display: none;
    }

    .status-message.visible {
      display: block;
    }
  </style>
</head>
<body>
  <header class="Header">
    <div class="Header-item">
      <a href="/" class="Header-link f4 d-flex flex-items-center">
        Guessing Machine
      </a>
    </div>
  </header>

  <main class="container-md px-3 my-5">
    <div class="text-editor-container">
      <textarea class="text-editor" placeholder="Start typing your text here..."></textarea>
      <div class="status-message" id="status">Saved</div>
    </div>
  </main>

  <script>
    const textarea = document.querySelector('.text-editor');
    const status = document.querySelector('#status');
    let typingTimer;
    const AUTO_SAVE_DELAY = 3000; // 3 seconds of inactivity

    // Restore text from localStorage on page load
    window.addEventListener('load', () => {
      const savedText = localStorage.getItem('editorText');
      if (savedText) {
        textarea.value = savedText;
      }
    });

    // Auto-save to localStorage after inactivity
    textarea.addEventListener('input', () => {
      clearTimeout(typingTimer);
      typingTimer = setTimeout(() => {
        localStorage.setItem('editorText', textarea.value);
        status.classList.add('visible');
        setTimeout(() => status.classList.remove('visible'), 2000);
      }, AUTO_SAVE_DELAY);
    });

    // Handle Shift+Enter for completion
    textarea.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && e.shiftKey) {
        e.preventDefault();
        // Trigger completion (e.g., clear textarea or save final text)
        localStorage.setItem('editorText', textarea.value);
        textarea.value = ''; // Clear textarea as completion action
        localStorage.removeItem('editorText'); // Clear localStorage
        status.textContent = 'Text completed and cleared';
        status.classList.add('visible');
        setTimeout(() => status.classList.remove('visible'), 2000);
      }
    });
  </script>
</body>
</html>
